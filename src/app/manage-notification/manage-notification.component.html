<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-2">
        <h1 class="h3 mb-0 text-gray-800 font-weight-bold">NOTIFICATION</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-xl-12 col-md-12 mb-4">
            <!-- DataTales Example -->
            <div class="card shadow mb-3">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Send Notification</h6>
                </div>
                <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" type="line-scale-party">
                    <p style="color: white">Please Wait. </p>
                </ngx-spinner>
                <div class="card-body">
                    <form class="user" [formGroup]="addNotiFrom">
                        <div class="form-group row mb-0">
                            <div class="col-sm-12 mb-3">
                                <label>Notification</label>
                                <textarea formControlName="notitext" class="form-control form-control-user" id="notification"
                                    placeholder="Enter Message.........." rows="3"></textarea>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="card-footer">
                    <button [disabled]="!addNotiFrom.valid" (click)="addNoti()"  type="submit" class="btn shadow-sm btn-primary btn-user mr-2"> <i
                            class="fas fa-paper-plane"></i> Submit</button>
                    <button (click)="reset()" type="submit" class="btn shadow-sm btn-secondary btn-user "> <i class="fas fa-retweet"></i>
                        Reset</button>
                </div>
            </div>
            <div class="card shadow mb-3">
                <div class="card-header py-3">

                    <form class="d-none d-sm-inline-block form-inline">
                        <div class="input-group">
                            <div class="input-group-append">
                                <button class="btn shadow-sm btn-primary btnshow" type="button">
                                    Show:
                                </button>
                            </div>
                            <select id="numbershow" class="form-control br" (change)="listItemVal($event)">
                                <option value="10" selected>10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                            </select>
                        </div>
                    </form>

                    <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search float-right">
                        <div class="input-group">
                            <input [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}" type="text" class="form-control" placeholder="Search for..." aria-label="Search"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn shadow-sm btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table *ngIf="this.notiList" class="table table-bordered" id="dataTable" width="100%"
                            cellspacing="0">
                            <thead class="table-heading">
                                <tr>
                                    <th scope="col">SR.</th>
                                    <th scope="col">NOTIFICATION</th>
                                    <th scope="col">DATE</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr
                                    *ngFor="let data of notiList | notificationSearch: searchText | paginate :{itemsPerPage:showListItem,currentPage:p};">
                                    <td>{{data.id}}</td>
                                    <td>{{data.descr}}</td>
                                    <td>{{data.created_on}}</td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls (pageChange)="p = $event" class="floatRight"></pagination-controls>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- End Content Row -->

</div>
<!-- /.container-fluid -->
