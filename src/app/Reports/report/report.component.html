<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-2">
        <h1 class="h3 mb-0 text-gray-800 font-weight-bold">Generate Report</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-xl-12 col-md-12 mb-4">
            <!-- DataTales Example -->
            <div class="card shadow mb-3">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Report</h6>
                </div>
                <div class="card-body">
                    <form class="user" [formGroup]="reportForm">
                        <div class="form-group row mb-0">
                            <div class="col-sm-4 mb-3 required">
                                <label class="control-label">Dr. Name</label>
                                <select class="form-control br" formControlName="docName"
                                    (change)="getReportOption($event)">
                                    <option value="0" selected>Select DR. Name</option>
                                    <option value={{doc.doctorId}} *ngFor="let doc of docList">{{doc.name}}</option>
                                </select>
                            </div>
                            <div class="col-sm-4 mb-3 required">
                                <label class="control-label">Status</label>
                                <select class="form-control br" formControlName="status"
                                    (change)="getReportOption($event)">
                                    <option value="" selected>Select Status</option>
                                    <option value="all">All</option>
                                    <option value="Date">Date Wise</option>
                                </select>
                            </div>
                            <div class="col-sm-4 mb-3" *ngIf="selectedSection == 'Date'">
                                <label>From Date</label>
                                <input type="date" class="form-control form-control-user" formControlName="fromDate">
                            </div>
                            <div class="col-sm-4 mb-3" *ngIf="selectedSection == 'Date'">
                                <label>To Date</label>
                                <input type="date" class="form-control form-control-user" formControlName="toDate">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button [disabled]="!reportForm.valid" type="submit" class="btn shadow-sm btn-primary btn-user mr-2"
                        (click)="getreportData()"> <i class="fas fa-paper-plane"></i> Submit</button>
                    <button (click)="resetForm()" type="submit" class="btn shadow-sm btn-secondary btn-user "> <i
                            class="fas fa-retweet"></i>
                        Reset</button>
                </div>
            </div>
