<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-2">
        <h1 class="h3 mb-0 text-gray-800 font-weight-bold">Pet Type Report</h1>
    </div>

    <!-- Content Row -->
    <div class="row">
        <div class="col-xl-12 col-md-12 mb-4">
            <!-- DataTales Example -->
            <div class="card shadow mb-3">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Pet Report</h6>
                </div>
                <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" type="line-scale-party">
                    <p style="color: white">Please Wait. </p>
                </ngx-spinner>
                <div class="card-body">
                    <form class="user" [formGroup]="PetReportForm">
                        <div class="form-group row mb-0">
                          <div class="col-sm-4 mb-3 required">
                            <label class="control-label">Society</label>
                            <select class="form-control br" formControlName="society">
                              <option value="null" selected>Select Society</option>
                              <option *ngFor="let soc of society" value="{{soc.manageSocietyId}}">{{ soc.name }}</option>
                            </select>
                          </div>
                          <div class="col-sm-4 mb-3 required">
                                <label class="control-label">Pet Type</label>
                                <select class="form-control br" formControlName="petType">
                                    <option value="0" selected>Select Pet Type</option>
                                    <option value="01">Dog</option>
                                    <option value="02">Cat</option>
                                </select>
                            </div>
                            <div class="col-sm-4 mb-3 required">
                                <label class="control-label">Gender</label>
                                <select class="form-control br" formControlName="gender">
                                    <option value="0" selected>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button (click)="getPetreport()" [disabled]="!PetReportForm.valid" type="submit"
                        class="btn shadow-sm btn-primary btn-user mr-2"> <i class="fas fa-paper-plane"></i>
                        Submit</button>
                    <button (click)="resetForm()" type="submit" class="btn shadow-sm btn-secondary btn-user "> <i
                            class="fas fa-retweet"></i>
                        Reset</button>
                </div>
            </div>
